baseURL: https://ezweber.xyz/
languageCode: en-us
title: ezweber
theme: "PaperMod"

enableRobotsTXT: true

params:
    ShowReadingTime: true
    ShowPostNavLinks: true

    assets:
      favicon: "/favicon.ico"
      favicon16x16: "/favicon-16x16.png"
      favicon32x32: "/favicon-32x32.png"
      apple_touch_icon: "/apple-touch-icon.png"

    profileMode:
        enabled: true
        title: "ezweber" # optional default will be site title
        subtitle: "Welcome!"
        imageUrl: "pfp.webp" # optional
        imageTitle: "ezweber's pfp" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
        buttons:
            - name: Posts
              url: "/archives"
            - name: About Me
              url: "/about_me"

    socialIcons: # optional
        - name: "Youtube"
          url: "https://www.youtube.com/channel/UCpxYNlWFAd_E7bzCohuOP8Q"
        - name: "Github"
          url: "https://github.com/ezweber"

menu:
  main:
    - name: Posts
      url: archives
      weight: 5
    - name: Tags
      url: tags/
      weight: 10